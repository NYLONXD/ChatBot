<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grok-Lite Chatbot</title>
    <link rel="stylesheet" href="/static/static.css">
</head>
<body>
    <div class="container">
        <h1>🧠 Grok-Lite Chatbot</h1>
        <div id="chatbox"></div>

        <div class="input-area">
            <input type="text" id="user_input" placeholder="Type or speak your question..." />
            <button onclick="sendMessage()">💬 Send</button>
            <button onclick="startSpeech()">🎤 Speak</button>
        </div>

        <div class="input-area">
            <input type="file" id="file_input" accept=".pdf,.txt" />
            <button onclick="uploadFile()">📄 Upload File</button>
        </div>

        <div class="input-area">
            <input type="file" id="image_input" accept="image/*" />
            <button onclick="uploadImage()">🖼️ Upload Image</button>
        </div>
    </div>

    <script src="/static/static.js"></script>
</body>
</html>
